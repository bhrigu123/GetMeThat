<!DOCTYPE html>
{% load staticfiles %}
<html >
  <head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="{% static 'errand/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'errand/css/style.css' %}">
    
    
      <!--
      
      <link rel="stylesheet" href="{% static 'errand/css/materialize.css' %}">
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="{% static 'errand/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'errand/css/custom.css' %}">
       
      <script src="{% static 'errand/js/jquery-2.0.0.min.js' %}"></script>
      <script src="{% static 'errand/js/bootstrap.min.js' %}"></script>  
      <script src="{% static 'errand/js/materialize.js' %}"></script>
      -->
    
    
    
  </head>

  <body>

    <div class="form">
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign In</h1>
          
          <form action="" method="post">
          {% csrf_token %}

          <div class="field-wrap">
            <input required autocomplete="off" name="username" placeholder="Username"/>
          </div>
          
          <div class="field-wrap">
            <input type="password" required autocomplete="off" name="password" placeholder="Password"/>
          </div>
          
          <button type="submit" class="button button-block"/>Let's Go!</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="../../static/errand/js/index.js"></script>

    
    
    
</body>
<script type="text/javascript">
  {% if msg %}
    Materialize.toast("{{msg}}", 4000);
  {% endif %}
</script>
</html>
